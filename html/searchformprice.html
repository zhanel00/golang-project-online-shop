<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for searching by price</title>
</head>
<body>
<h2>Enter range of the prices: </h2>
<form method="POST" action="searchpricefield">

</form>
</body>
</html>
