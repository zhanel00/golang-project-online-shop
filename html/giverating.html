<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give rating to an item</title>
</head>
<body>
<h2>Enter a name of a the item you want to rate and then your given rating:</h2>
<form method="POST" action="ratingfield">
    <label>Name and rating: </label>
    <input type="text" name="itemname" placeholder="Name of the item">
    <input type="text" name="itemrating" placeholder="How do you rate it?">
    <input type="submit" value="Submit">
</form>
</body>
</html>
